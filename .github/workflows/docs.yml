name: docs
on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "docs/**"
      - ".github/workflows/docs.yml"
      - "mkdocs.yml"
      - "poetry.lock"
  pull_request:
    paths:
      - "src/**"
      - "docs/**"
      - ".github/workflows/docs.yml"
      - "mkdocs.yml"
      - "poetry.lock"
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: |
          pipx install poetry
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "poetry"
      - run: poetry install --with docs
      - name: Test
        if: github.ref != 'refs/heads/main'
        run: |
          poetry run mkdocs build --strict
      - name: Deploy
        if: github.ref == 'refs/heads/main'
        run: |
          poetry run mkdocs gh-deploy --force
